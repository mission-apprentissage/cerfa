# Override containers for local / dev environnement
version: "2.4"
services:
  reverse_proxy:
    volumes:
      - cerfa_nginx_data:/data
    build:
      args:
        - CERFA_ENV=dev

  ui:
    mem_limit: 1g
    stdin_open: true
    volumes:
      - ./ui:/app #Allows source folders to be watched
      - /app/.next/
      - /app/node_modules/
    build:
      context: ui
      dockerfile: Dockerfile.dev
      args:
        - REACT_APP_ENV=dev
        - REACT_APP_BASE_URL=http://localhost
        - REACT_APP_BASE_HOST=localhost
        - REACT_APP_METABASE_URL=https://contrat.apprentissage.beta.gouv.fr/
        - REACT_APP_METABASE_SECRET_KEY=
        - SKIP_PREFLIGHT_CHECK=true

  server:
    command: [ "yarn", "debug" ]
    ports:
      - "127.0.0.1:9229:9229" # Allows remote debugging
    volumes:
      - ./server/src:/app/src # Allows source folders to be watched
      - ./server/config:/app/config
      - cerfa_server_data:/data
      - ./server/agecap:/data/agecap
    environment:
      - CERFA_ENV=dev
      - CERFA_LOG_LEVEL=debug
      - CERFA_SMTP_HOST=smtp
      - CERFA_SMTP_PORT=1025
    depends_on:
      - smtp

  mongodb:
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - cerfa_mongodb_data:/data

  clamav:
    image: clamav/clamav
    ports:
      - 3310:3310

  smtp:
    image: mailhog/mailhog
    container_name: cerfa_smtp
    mem_limit: 128m
    ports:
      - 1025:1025
    networks:
      - cerfa_network
    environment:
      - MH_UI_WEB_PATH=smtp

volumes:
  cerfa_mongodb_data:
    driver: local
    name: cerfa_mongodb_data
  cerfa_nginx_data:
    driver: local
    name: cerfa_nginx_data
  cerfa_server_data:
    driver: local
    name: cerfa_server_data
